<html>
    <head>
        <title>Game</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="gameicon.png" type="image/x-icon">
        
    </head>

    <body>
        <h1 id="" class="h1">Guess The Number</h1>
        <input type="" placeholder="Your Guess" id="guessnumber" class="inputbox">
        <button type="button" class="button" onclick="Check()">Check</button>
        <p id="result" class="result">You're Wrong/Right</p>
        <p id="score" class="score">Score : 10 </p>
        <br><br><br>
        <h1 style="text-decoration: underline;">Instructions</h1>
        <p class="instructions" style="text-align: left; padding-inline-start: 550px;padding-inline-end: 10px; "> 1- Enter The Number <br>2- If It Is correct You WIN <br>3- If It Is Wrong You Try Again <br>4- Dont Let The Score 0  </p>
    </body>
    <script src="script.js"></script>
    
</html>
